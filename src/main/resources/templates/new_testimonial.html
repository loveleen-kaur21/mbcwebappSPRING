<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>New Testimonial</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

    <form th:action="@{/save_testimonial}" th:object="${testimonials}"
          method="post">

        <div class="m-3">
            <div class="form-group row">
                <label calss="col-4 col-form-label">Testimonial</label>
                <div class="col-8">
                    <input type="text" th:field="*{content}" class="form-control" required  />
                </div>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label calss="col-4 col-form-label">First Name</label>
                <div class="col-8">
                    <input type="text" th:field="*{first_name}" class="form-control" required  />
                </div>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label calss="col-4 col-form-label">Last Name</label>
                <div class="col-8">
                    <input type="text" th:field="*{last_name}" class="form-control" required  />
                </div>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label calss="col-4 col-form-label">Graduated Year</label>
                <div class="col-8">
                    <input type="text" th:field="*{graduated_year}" class="form-control" required  />
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>

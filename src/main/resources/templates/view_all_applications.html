<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Student Applications</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Application ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>     </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="applications: ${listApplications}">
            <td th:text="${applications.id}">Application ID</td>
            <td th:text="${applications.email}">E-mail</td>
            <td th:text="${applications.firstName}">First Name</td>
            <td th:text="${applications.lastName}">Last Name</td>
            <td th:text="${applications.status}">Status</td>
            <td><a class="btn btn-primary" th:href="@{'/edit/' + ${applications.id}}" role="button">Edit Status</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

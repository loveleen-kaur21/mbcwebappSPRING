<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>New Title</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<h1 class="center">Add a New Tip!</h1>

<form th:action="@{/save_tip}" th:object="${tip}"
      method="post" class="center">

    <div class="m-3">
        <div class="form-group row">
            <label calss="col-4 col-form-label">Title</label>
            <div class="col-lg-">
                <input type="text" th:field="*{Title}" class="form-control input-lg" required  />
            </div>
        </div>
    </div>

    <div class="m-3">
        <div class="form-group row">
            <label calss="col-4 col-form-label">Body</label>
            <div class="col-lg-">
                <input type="text" th:field="*{Body}" class="form-control" required  />
            </div>
        </div>
    </div>

    <div class="vertical-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Student Testimonials</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div align="center">
    <h1>Testimonials List</h1>
    <br/><br/>


    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Content</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Graduated Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="testimonials: ${listTestimonials}">
                <td th:text="${testimonials.content}">Content</td>
                <td th:text="${testimonials.first_name}">First Name</td>
                <td th:text="${testimonials.last_name}">Last Name</td>
                <td th:text="${testimonials.graduated_year}">Graduated Year</td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/><br/>
    <a href="/new_testimonial">Create New Testimonial</a>

    <div class="speechbubble">
        <p>
            ::before
            " Trying this out"
            <span class="username">
                ::before
                "Feuern_D"
            </span>
        </p>
        ::after
    </div>


</div>

</body>
</html>
